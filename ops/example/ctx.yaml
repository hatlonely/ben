name: ben-example

ctx:
  sh:
    type: shell

seed:
  seed1:
    type: file
    args:
      name: seed.json
  seed2:
    type: dict
    args:
      kvs:
        - key1: val11
          key2: val21
        - key1: val12
          key2: val22

plan:
  - name: Benchmark1
    group:
      - times: 1000
        parallel: [5, 5]
      - seconds: 2
        parallel: [10, 10]
    unit:
      - name: echohello1
        seed:
          req: seed1
        step:
          - ctx: sh
            req:
              command: echo -n ${KEY1} ${KEY2}
              envs:
                "#KEY1": seed["req"]["key1"]
                "#KEY2": seed["req"]["key2"]
            res:
              "#groupby": res["exitCode"]
              success: 0
      - name: echohello2
        seed:
          req: seed1
        step:
          - ctx: sh
            req:
              command: date +%s
            res:
              "#groupby": "int(res['stdout']) % 3"
              success: 0
